# JNDI Properties for Local interaction with JBoss Naming Provider

# This properites are JBoss specific, if you use other application server,
# please adjust them according wiht your needs.

java.naming.factory.initial=org.jnp.interfaces.NamingContextFactory
java.naming.factory.url.pkgs=org.jboss.naming:org.jnp.interfaces
java.naming.provider.url=localhost:1099
