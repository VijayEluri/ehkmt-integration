log4j.rootLogger = DEBUG, CONSOLE, FILE

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=log.phrweb.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%p %t %c - %m%n
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.MaxFileSize=3MB
log4j.appender.FILE.MaxBackupIndex=10

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m%n

log4j.logger.at.srfg=DEBUG
log4j.logger.tr.forth=DEBUG
log4j.logger.tr.com.srdc=DEBUG


