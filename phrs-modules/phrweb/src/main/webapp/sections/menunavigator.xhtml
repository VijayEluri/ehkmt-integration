        <!--<p>

        <!-- Use tree table for the shorter list and to avoid bug with p tree. tree table does not sync/expand after new page displayed! -->
        <p:panel style="width:100%" rendered="#{menuBean.menuType eq 'table' and loginBean.loggedIn eq true}">

            <h:form id="tableform">
                <p:treeTable  value="#{menuBean.root}" var="ref" style="width:100%;" expanded="true" 	>

                    <p:column  style="width:100%;" selectionMode="single" >

                        <h:panelGroup rendered="#{ref.type == 'noderoot'}" >
                            <h:outputText value="#{ref.label}" style="font-size:14pt;"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{ref.type == 'nodeheaderlink'}">
                            <h:outputLink  value="#{request.contextPath} #{ref.fileName}"><h:outputText value="#{ref.label}" style="font-size:12pt;"/>
                            </h:outputLink>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{ref.type == 'nodeheader'}">
                            <h:outputText value="#{ref.label}" style="font-size:12pt;"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{ref.type == 'node'}">
                            <h:outputText value="#{ref.label}" style="font-size:10pt;"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{ref.type eq 'link'}" >

                            <h:outputLink  value="#{request.contextPath} #{ref.fileName}"><h:outputText value="#{ref.label}" style="font-size:10pt;"/>
                            </h:outputLink>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{ref.type eq 'nodelink'}">
                            <h:outputLink value="#{request.contextPath} #{ref.fileName}" style="font-size:10pt;"><h:outputText value="#{ref.label}" style="font-size:10pt;"/>
                            </h:outputLink>
                        </h:panelGroup>

                    </p:column>
                </p:treeTable>
            </h:form>
        </p:panel>
