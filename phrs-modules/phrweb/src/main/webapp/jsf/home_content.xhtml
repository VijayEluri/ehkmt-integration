<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title></title>
</h:head>
<!--
 keep this separate, it can be included in the two home files
 -->
<h:body>
    <ui:composition>

        <h:panelGroup rendered="#{loginBean.systemStatus eq true}">

            <h:panelGroup rendered="#{loginBean.medicalRole eq true}">
                <h:outputText value="#{labels['labels.menu.msg.health_reports']}"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{loginBean.medicalRole eq false and loginBean.configImportEhr ne '0'}">
                 <!--
                <h:outputText value="#{labels['message_home']}"/>
                <br/> -->
                <p>
                    <h:outputText value="#{labels['labels.menu.msg.consent']}"/>
                    <p:spacer width="2"/>
                        <h:outputLink value="#{request.contextPath}/jsf/iframe_privacy_consent_editor.xhtml">
                            <h:outputText
                                value="Consent Manager" style="font-size:12pt;text-decoration:underline;"/></h:outputLink>

                </p>
                <!--cied form -->
                <h:panelGroup rendered="#{loginBean.syncPatientIndex eq false}">
                 <ui:include src="./pid_cied_form.xhtml"/>
                </h:panelGroup>
                <!--
                Please keep your contact information up-to-date.
                 contact info view and form dialog-->
                <ui:include src="./profile_contact_view.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
        <!-- system failure notice to user, e.g. a database was not started etc -->
        <h:panelGroup rendered="#{loginBean.systemStatus eq false}">
               <h:outputText value="#{labels['labels.menu.msg.system_failure']}"/>
        </h:panelGroup>

    </ui:composition>
</h:body>
</html>
